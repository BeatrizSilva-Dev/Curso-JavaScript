<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Sistema de imigração</h1>
    Vive em qual país? <input type="text" name="txtimi" id="txtimi">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id = 'res'></div>
    <script>
        function verificar(){
            var txti = window.document.querySelector('input#txtimi')
            var res = window.document.querySelector('div#res')
            var país = String(txtimi.value)
            res.innerHTML = `<p>O país que você está morando é ${país}</p>`
            if(país == 'Brasil'){
                res.innerHTML += '<p><strong>Você é Brasileiro!</strong></p>'
            }else{
                res.innerHTML += "<p><strong>Você é estrangeiro!</strong></p>"
            }
    }
    </script>
    
</body>
</html>
